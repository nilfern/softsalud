<h1 class="app-title1">SOFTSALUD</h1>
<h1 class="app-title">Administrador de Citas Médicas</h1>
<div class="login-container">
 <h2 class="login-title">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">   
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"      
          formControlName="email"
          required
          class="form-control"
        />
        
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          required
          class="form-control"
        />
      </div>
     
      <button type="submit" class="btn btn-primary">
         Login
      </button>
    </form>
    <a mat-list-item [routerLink]="['/register']">Registrar</a>
  </div>
