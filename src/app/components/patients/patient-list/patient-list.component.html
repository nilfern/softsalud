<div>
  <h2>Pacientes</h2>

  <mat-label>Fitrar</mat-label>
  <input matInput placeholder="Buscar" (keyup)="applyFilter($event)" />

  <div style="overflow-x: auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
        <td mat-cell *matCellDef="let patient">{{ patient.dni }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let patient">{{ patient.name }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let patient">{{ patient.surname }}</td>
      </ng-container>

       <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
        <td mat-cell *matCellDef="let patient">{{ patient.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>

        <td mat-cell *matCellDef="let patient">
          <div class="Bottons">
            <button
              class="miBotton"
              color="primary"
              (click)="actualizarRegistro(patient.id, 'Actualizar')"
            >
              Actualizar
            </button>
            <button
              class="miBotton"
              color="primary"
              (click)="eliminarRegistro(patient.id)"
            >
              Eliminar
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="totalClientes"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="pageChange($event)"
  >
  </mat-paginator>
</div>
