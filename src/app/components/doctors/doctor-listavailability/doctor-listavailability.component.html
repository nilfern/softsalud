<div>
  <h2>Medicos</h2>

  <mat-label>Fitrar</mat-label>
  <input matInput placeholder="Buscar" (keyup)="applyFilter($event)" />

  <div style="overflow-x: auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let doctor">{{ doctor.name }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let doctor">{{ doctor.surname }}</td>
      </ng-container>

      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
        <td mat-cell *matCellDef="let doctor">{{ doctor.dni }}</td>
      </ng-container>

      <ng-container matColumnDef="seleccionar">
        <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
        <td mat-cell *matCellDef="let doctor">
          <button
            mat-raised-button
            color="primary"
            (click)="seleccionarRegistro(doctor)"
          >
            Seleccionar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="totalDoctores"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="pageChange($event)"
  >
  </mat-paginator>
</div>
